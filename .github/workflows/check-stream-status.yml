name: Check Stream Status

on:
  schedule:
    # Run every 15 minutes to avoid rate limiting (96 times per day)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check stream statuses
        run: node .github/workflows/check-status.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add video-links.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stream statuses [skip ci]"
            git push
          fi
