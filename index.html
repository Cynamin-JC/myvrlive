<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e; /* Default dark mode */
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            background: #2e2e2e;
            color: #fff;
        }

        body.light-mode table {
            background: #fff;
            color: #333;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #444;
        }

        body.light-mode tbody tr:hover {
            background: #e0e0e0;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #refreshButton:hover, #modeButton:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            left: 20px;
        }

        #modeButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

    <!-- Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <script>
        let videoLinks = []; // Store the video links here

        // Fetching the data
        async function fetchVideoLinks() {
            videoLinks = [
                { name: "Twitch Streamer", url: "https://www.twitch.tv/some_streamer" },
                { name: "Kick Streamer", url: "https://kick.com/another_streamer" },
                { name: "Sample Video", url: "https://example.com/sample-video.mp4" }
                // Add more links if needed
            ];
        }

        // Simulate checking the video status
        async function checkVideoStatus(url, statusCell) {
            try {
                // Simulate status check with random data for demo
                const isOnline = Math.random() > 0.5; // Simulated: 50% chance online/offline
                statusCell.textContent = isOnline ? 'Online' : 'Offline';
                statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                statusCell.textContent = 'Offline';
                statusCell.className = 'status offline';
            }
        }

        // Populate the table dynamically
        async function populateTable() {
            await fetchVideoLinks(); // Fetch the links
            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = ''; // Clear current rows

            videoLinks.forEach((video) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.textContent = video.url;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(statusCell);

                tableBody.appendChild(row);

                // Simulate the video status check
                checkVideoStatus(video.url, statusCell);
            });
        }

        // Refresh Button: Re-populates the table
        document.getElementById('refreshButton').addEventListener('click', populateTable);

        // Light/Dark Mode Toggle
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initialize the table on page load
        populateTable();
    </script>
</body>
</html>
