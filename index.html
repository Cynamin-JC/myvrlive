<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* CSS Custom Properties for Easy Theming */
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2e2e2e;
            --bg-tertiary: #333333;
            --bg-hover: #444;
            --text-primary: #f5f5f5;
            --text-secondary: #aaa;
            --color-primary: #4285f4;
            --color-primary-hover: #306dc5;
            --color-success: #34a853;
            --color-success-hover: #2e7d32;
            --color-warning: #fbbc05;
            --color-error: #ea4335;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.light-mode {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f9f9f9;
            --bg-hover: #eef;
            --text-primary: #333;
            --text-secondary: #666;
            --color-primary: #007AFF;
            --color-primary-hover: #005BB5;
        }

        /* General Page Styles */
        * {
            box-sizing: border-box; /* Ensures consistent sizing */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            font-size: 2rem; /* Use rem for scalability */
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Table Container: Use CSS Grid for responsive layout with three columns */
        .table-container {
            display: grid;
            grid-template-columns: 1fr 320px 1fr; /* Left table, online list, right table */
            gap: 20px; /* Space between elements */
            width: 100%;
            max-width: 1400px; /* Adjust for extra column */
            margin: 0 auto;
        }

        /* Responsive: Stack on smaller screens */
        @media (max-width: 768px) {
            .table-container {
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 10px;
            }
        }

        table {
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden; /* Prevents border-radius issues */
            font-size: 14px;
            transition: var(--transition);
        }

        thead tr {
            background: var(--color-primary);
            color: #fff;
        }

        th, td {
            padding: 12px; /* Slightly increased for better touch targets */
            text-align: left;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        tbody tr:nth-child(even) {
            background: var(--bg-tertiary);
        }

        tbody tr:hover {
            background: var(--bg-hover);
            cursor: pointer;
            transform: translateY(-2px); /* Subtle lift effect */
            box-shadow: var(--shadow);
        }

        /* Status Badges: Resize to match button sizes */
        .status {
            display: inline-block;
            padding: 8px 14px; /* Match button padding */
            font-size: 14px; /* Match button font-size */
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            line-height: 1; /* Ensure consistent height */
        }

        .status.online {
            background: var(--color-success);
        }

        .status.offline {
            background: var(--color-error);
        }

        .status.checking {
            background: var(--color-warning);
        }

        /* Button Styles */
        .link-button, .direct-button {
            display: inline-block;
            background: var(--color-primary);
            color: #fff;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: var(--transition);
            margin-right: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px; /* Explicitly set to match */
        }

        .link-button:hover, .direct-button:hover {
            background: var(--color-primary-hover);
            transform: scale(1.05);
        }

        .direct-button {
            background: var(--color-success);
        }

        .direct-button:hover {
            background: var(--color-success-hover);
        }

        /* Focus States for Accessibility */
        .link-button:focus, .direct-button:focus, button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Fixed Buttons */
        #refreshButton, #modeButton, #toggleAdmin {
            position: fixed;
            bottom: 20px;
            padding: 12px 16px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        #refreshButton:hover, #modeButton:hover, #toggleAdmin:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        #refreshButton {
            left: 20px;
        }

        #toggleAdmin {
            left: 50%;
            transform: translateX(-50%);
        }

        #modeButton {
            right: 20px;
        }

        /* Responsive: Adjust button positions on small screens */
        @media (max-width: 768px) {
            #refreshButton, #modeButton {
                position: static; /* Remove fixed positioning on mobile */
                margin: 10px;
                display: block;
                width: calc(50% - 20px);
            }
            #toggleAdmin {
                position: static;
                margin: 10px auto;
                display: block;
                width: 80%;
            }
        }

        /* Embedded Login/Admin Panel */
        #loginPanel {
            width: 90%;
            max-width: 600px; /* Limit width for better readability */
            margin: 20px auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
            transition: var(--transition);
        }

        #loginPanel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        #loginPanel input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        #loginPanel button {
            padding: 10px 20px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: var(--transition);
        }

        #loginPanel button:hover {
            background: var(--color-primary-hover);
        }

        #adminSection {
            display: none;
        }

        #adminSection h2 {
            margin-top: 0;
            color: var(--text-primary);
        }

        #adminSection textarea {
            width: 100%;
            height: 150px;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: monospace; /* Better for JSON */
        }

        #adminSection textarea:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        /* Embedded Online Users List: No longer floating, integrated into grid */
        #onlineUsers {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 14px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: fit-content; /* Adjust to content */
        }

        body.light-mode #onlineUsers {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid var(--text-secondary);
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: var(--bg-tertiary);
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 6px 10px;
        }

        /* Responsive: On mobile, online list moves below */
        @media (max-width: 768px) {
            #onlineUsers {
                order: 1; /* Ensure it appears after tables on mobile if needed, but since stacked, it should be fine */
            }
        }

        /* Floating Video Player */
        #floating-video-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            min-width: 200px;
            min-height: 150px;
            max-width: 90vw; /* Prevent overflow on small screens */
            max-height: 50vh;
            background: var(--bg-secondary);
            border: 2px solid var(--color-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 10px;
            z-index: 1001; /* Higher than online users */
            resize: both;
            overflow: hidden;
            transition: var(--transition);
        }

        #floating-video-player video {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        #floating-video-player button {
            margin-top: 5px;
            padding: 6px 10px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        #floating-video-player button:hover {
            background: var(--color-primary-hover);
        }

        /* Responsive: Adjust video player on small screens */
        @media (max-width: 768px) {
            #floating-video-player {
                width: 90vw;
                right: 5%;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>

        <!-- Embedded Online Users List -->
        <div id="onlineUsers">
            <h3>Online Now</h3>
            <ul id="onlineList">
                <li>No one is online</li>
            </ul>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <!-- Embedded Login/Admin Panel -->
    <div id="loginPanel">
        <div id="loginSection">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginSubmit">Login</button>
        </div>
        <div id="adminSection">
            <h2>Admin Panel</h2>
            <p>Current Links (for manual update to video-links.json):</p>
            <textarea id="exportTextarea" readonly></textarea>
            <button id="exportBtn">Download JSON</button>
            <button id="logoutBtn">Logout</button>
            <p><strong>To update video-links.json:</strong> Copy the JSON above, edit the file in your GitHub repo, paste, and commit.</p>
        </div>
    </div>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="toggleAdmin">Toggle Admin Panel</button>
    <button id="modeButton">Light Mode</button>

    <script>
        // Easy-to-change login credentials
        const ADMIN_USERNAME = 'bazza321';
        const ADMIN_PASSWORD = 'g1o1m1l1';

        let videoLinks = [];
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let isVideoLoading = false; // Global flag to prioritize video player over status checks
        let isPopulating = false; // Flag to prevent overlapping populateTables calls

        // Load links from localStorage or fetch from JSON
        async function loadVideoLinks() {
            const stored = localStorage.getItem('videoLinks');
            if (stored) {
                videoLinks = JSON.parse(stored);
            } else {
                await fetchVideoLinks();
            }
        }

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                saveVideoLinks();
            } catch (error) {
                console.error('Error fetching video links:', error);
                videoLinks = [];
            }
        }

        function saveVideoLinks() {
            localStorage.setItem('videoLinks', JSON.stringify(videoLinks));
        }

        // Process promises in batches to limit concurrency, with timeout per batch
        async function processInBatches(promises, batchSize = 10) {
            const results = [];
            for (let i = 0; i < promises.length; i += batchSize) {
                const batch = promises.slice(i, i + batchSize);
                const batchPromises = batch.map(fn => fn());
                try {
                    const batchResults = await Promise.race([
                        Promise.all(batchPromises),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Batch timeout')), 15000)) // 15-second timeout per batch
                    ]);
                    results.push(...batchResults);
                } catch (error) {
                    console.error('Batch timed out, skipping to next:', error);
                    // Mark remaining as offline or skip
                    batch.forEach(() => results.push(false));
                }
            }
            return results;
        }

        async function populateTables() {
            if (isPopulating) return; // Prevent overlapping calls
            isPopulating = true;

            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const midIndex = Math.ceil(videoLinks.length / 2);
            const columns = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

            updateOnlineList();

            // Collect all status check promises for batched execution
            const statusPromises = [];

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;

                group.forEach(video => {
                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    row.appendChild(nameCell);

                    const linkCell = document.createElement('td');
                    const linkButton = document.createElement('a');
                    linkButton.href = video.url;
                    linkButton.target = '_blank';
                    linkButton.textContent = 'Watch';
                    linkButton.className = 'link-button';
                    linkButton.setAttribute('data-video-src', video.url); // Added for floating video player
                    linkCell.appendChild(linkButton);

                    // Add Direct button if status will be online and user is logged in (placeholder, updated later)
                    const directButton = document.createElement('a');
                    directButton.href = video.url;
                    directButton.target = '_blank';
                    directButton.textContent = 'Direct';
                    directButton.className = 'direct-button';
                    directButton.style.display = 'none'; // Hidden initially
                    linkCell.appendChild(directButton);

                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);

                    // Store reference to direct button for later
                    statusCell.directButton = directButton;

                    // Collect promise for batched execution
                    statusPromises.push(() => checkVideoStatus(video.url, statusCell));
                });
            });

            // Run all status checks in batches of 10 with 15-second timeout per batch
            await processInBatches(statusPromises.map(fn => fn()), 10);

            isPopulating = false; // Allow new calls
        }

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineStatuses = document.querySelectorAll('.status.online');
            if (onlineStatuses.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'No one is online';
                onlineList.appendChild(emptyMsg);
            } else {
                onlineStatuses.forEach(status => {
                    const row = status.parentNode;
                    const name = row.querySelector('td:first-child').textContent;
                    const videoLink = row.querySelector('.link-button').href;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${name}</span>`;
                    const watchButton = document.createElement('a');
                    watchButton.href = videoLink;
                    watchButton.target = '_blank';
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.setAttribute('data-video-src', videoLink); // Added for floating video player
                    listItem.appendChild(watchButton);

                    onlineList.appendChild(listItem);
                });
            }
        }

        async function checkVideoStatus(url, statusCell) {
            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    const isOnline = await checkVideoLink(url);
                    updateStatusCell(isOnline, statusCell);
                }
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                updateStatusCell(false, statusCell);
            }
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
            // Show/hide Direct button based on status and login
            if (statusCell.directButton) {
                statusCell.directButton.style.display = (isOnline && isLoggedIn) ? 'inline-block' : 'none';
            }
            updateOnlineList();
        }

        async function checkVideoLink(url) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                let resolved = false;

                video.onloadeddata = () => {
                    if (!resolved) {
                        resolved = true;
                        resolve(true); // Metadata loaded: online
                    }
                };

                video.onerror = () => {
                    if (!resolved) {
                        resolved = true;
                        resolve(false); // Error: offline
                    }
                };

                video.src = url;
            });
        }

        async function checkTwitchStatus(username) {
          try {
            const response = await fetchWithTimeout(`https://www.twitch.tv/${username}`, {}, 5000);
            const html = await response.text();
            return html.includes(`"isLiveBroadcast":true`);
          } catch (error) {
            console.error(`Error checking Twitch status: ${username}`, error);
            return false;
          }
        }

        async function checkKickStatus(username) {
          try {
            const response = await fetchWithTimeout(`https://kick.com/api/v2/channels/${username}`, {}, 5000);
            const data = await response.json();
            return data?.livestream?.is_live ?? false;
          } catch (error) {
            console.error(`Error checking Kick status: ${username}`, error);
            return false;
          }
        }

        // Utility function for fetch with timeout
        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // Update login/admin section visibility
        function updateLoginSection() {
            const loginSection = document.getElementById('loginSection');
            const adminSection = document.getElementById('adminSection');
            if (isLoggedIn) {
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                const textarea = document.getElementById('exportTextarea');
                textarea.value = JSON.stringify(videoLinks, null, 2);
            } else {
                loginSection.style.display = 'block';
                adminSection.style.display = 'none';
            }
        }

        // Login functionality
        document.getElementById('loginSubmit').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                updateLoginSection();
                populateTables(); // Refresh to show Direct buttons
            } else {
                alert('Invalid credentials');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            updateLoginSection();
            populateTables(); // Refresh to hide Direct buttons
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const data = JSON.stringify(videoLinks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video-links.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Toggle admin panel
        document.getElementById('toggleAdmin').addEventListener('click', () => {
            const panel = document.getElementById('loginPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            updateLoginSection(); // Ensure correct section is shown when toggled
        });

        document.getElementById('refreshButton').addEventListener('click', populateTables);
        document.getElementById('modeButton').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.getElementById('modeButton').textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initialize
        loadVideoLinks().then(() => {
            populateTables();
        });
    </script>

        <script>
        // Your existing scripts for populating tables, refreshing links, etc.
        document.getElementById('refreshButton').addEventListener('click', populateTables);
        
        // Add the floating video player logic here:
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', (event) => {
                const link = event.target;

                if (link.tagName === 'A' && link.classList.contains('link-button') && link.hasAttribute('data-video-src')) {
                    event.preventDefault();
                    const videoSrc = link.getAttribute('data-video-src');

                    isVideoLoading = true; // Set flag to prioritize video player over status checks

                    let videoPlayer = document.getElementById('floating-video-player');
                    if (!videoPlayer) {
                        videoPlayer = document.createElement('div');
                        videoPlayer.id = 'floating-video-player';
                        videoPlayer.innerHTML = `
                            <video id="floating-video" width="320" height="180" controls autoplay muted>
                                <source src="" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div style="display: flex; align-items: center; margin-top: 5px;">
                                <button id="mute-btn" style="margin-right: 10px;">Unmute</button>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="margin-right: 10px;">
                                <button id="fullscreen-btn">Full Screen</button>
                                <button id="close-video-player" style="margin-left: 10px;">Close</button>
                            </div>
                        `;

                        document.body.appendChild(videoPlayer);

                        // Mute/Unmute button
                        document.getElementById('mute-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            const muteBtn = document.getElementById('mute-btn');
                            video.muted = !video.muted;
                            muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
                        });

                        // Volume slider
                        document.getElementById('volume-slider').addEventListener('input', () => {
                            const video = document.getElementById('floating-video');
                            const slider = document.getElementById('volume-slider');
                            video.volume = slider.value;
                        });

                        // Full screen functionality
                        document.getElementById('fullscreen-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            if (video.requestFullscreen) {
                                video.requestFullscreen().catch(err => console.error('Full screen error:', err));
                            } else if (video.webkitRequestFullscreen) { // Safari
                                video.webkitRequestFullscreen();
                            } else if (video.msRequestFullscreen) { // IE/Edge
                                video.msRequestFullscreen();
                            }
                        });

                        // Close player
                        document.getElementById('close-video-player').addEventListener('click', () => {
                            videoPlayer.remove();
                            isVideoLoading = false; // Reset flag when player closes
                        });
                    }

                    const videoElement = document.getElementById('floating-video');
                    if (videoElement) {
                        const sourceElement = videoElement.querySelector('source');
                        sourceElement.src = videoSrc;
                        videoElement.load();
                        videoElement.play().catch(err => {
                            console.error('Play failed:', err);
                            isVideoLoading = false; // Reset on error
                        }).then(() => {
                            isVideoLoading = false; // Reset after successful play
                        });
                    }
                }
            });
        });
    </script>
