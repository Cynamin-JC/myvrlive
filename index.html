<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button, .direct-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        .link-button:hover, .direct-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        .direct-button {
            background-color: #34a853;
        }

        .direct-button:hover {
            background-color: #2e7d32;
        }

        body.light-mode .link-button, body.light-mode .direct-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover, body.light-mode .direct-button:hover {
            background-color: #005BB5;
        }

        body.light-mode .direct-button {
            background-color: #34a853;
        }

        body.light-mode .direct-button:hover {
            background-color: #2e7d32;
        }

        #refreshButton, #modeButton, #toggleAdmin {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #toggleAdmin {
            left: 50%;
            transform: translateX(-50%);
        }

        #modeButton {
            right: 30px;
        }

        /* Embedded Login/Admin Panel */
        #loginPanel {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #2e2e2e;
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default, toggled by button */
        }

        body.light-mode #loginPanel {
            background: #fff;
        }

        #loginPanel input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #loginPanel button {
            padding: 10px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        #loginPanel button:hover {
            background: #306dc5;
        }

        #adminSection {
            display: none;
        }

        #adminSection h2 {
            margin-top: 0;
        }

        #adminSection textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none; /* Removes any height constraints */
            overflow: visible; /* Ensures no scrollbars appear */
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Floating Video Player Styles */
        #floating-video-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            min-width: 200px; /* Minimum size to prevent unusable resize */
            min-height: 150px;
            background: #2e2e2e;
            border: 2px solid #4285f4;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
            resize: both; /* Enable resizing */
            overflow: hidden; /* Prevent overflow during resize */
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.light-mode #floating-video-player {
            background: #fff;
            border-color: #007AFF;
        }

        #floating-video-player video {
            width: 100%;
            height: auto; /* Allow height to adjust */
            object-fit: contain; /* Scale video proportionally without cropping */
            border-radius: 4px;
        }

        #floating-video-player button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #floating-video-player button:hover {
            background: #306dc5;
        }

        body.light-mode #floating-video-player button {
            background: #007AFF;
        }

        body.light-mode #floating-video-player button:hover {
            background: #005BB5;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <!-- Embedded Login/Admin Panel -->
    <div id="loginPanel">
        <div id="loginSection">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginSubmit">Login</button>
        </div>
        <div id="adminSection">
            <h2>Admin Panel</h2>
            <p>Current Links (for manual update to video-links.json):</p>
            <textarea id="exportTextarea" readonly></textarea>
            <button id="exportBtn">Download JSON</button>
            <button id="logoutBtn">Logout</button>
            <p><strong>To update video-links.json:</strong> Copy the JSON above, edit the file in your GitHub repo, paste, and commit.</p>
        </div>
    </div>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="toggleAdmin">Toggle Admin Panel</button>
    <button id="modeButton">Light Mode</button>

    <!-- Floating Online Users -->
    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList">
            <li>No one is online</li>
        </ul>
    </div>

    <script>
        // Easy-to-change login credentials
        const ADMIN_USERNAME = 'bazza321';
        const ADMIN_PASSWORD = 'g1o1m1l1';

        let videoLinks = [];
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let isPopulating = false; // Flag to prevent overlapping populateTables calls

        // Load links from localStorage or fetch from JSON
        async function loadVideoLinks() {
            const stored = localStorage.getItem('videoLinks');
            if (stored) {
                videoLinks = JSON.parse(stored);
            } else {
                await fetchVideoLinks();
            }
        }

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                saveVideoLinks();
            } catch (error) {
                console.error('Error fetching video links:', error);
                videoLinks = [];
            }
        }

        function saveVideoLinks() {
            localStorage.setItem('videoLinks', JSON.stringify(videoLinks));
        }

        async function populateTables() {
            if (isPopulating) return; // Prevent overlapping calls
            isPopulating = true;

            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const midIndex = Math.ceil(videoLinks.length / 2);
            const columns = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                let currentLetter = '';

                group.forEach(video => {
                    const videoLetter = video.name[0].toUpperCase();

                    if (videoLetter !== currentLetter) {
                        const alphabetRow = document.createElement('tr');
                        const alphabetCell = document.createElement('td');
                        alphabetCell.colSpan = 3;
                        alphabetCell.className = 'alphabet-indicator';
                        alphabetCell.textContent = videoLetter;
                        alphabetRow.appendChild(alphabetCell);
                        currentTable.appendChild(alphabetRow);
                        currentLetter = videoLetter;
                    }

                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    row.appendChild(nameCell);

                    const linkCell = document.createElement('td');
                    const linkButton = document.createElement('a');
                    linkButton.href = video.url;
                    linkButton.target = '_blank';
                    linkButton.textContent = 'Watch';
                    linkButton.className = 'link-button';
                    linkButton.setAttribute('data-video-src', video.url); // Added for floating video player
                    linkCell.appendChild(linkButton);

                    // Add Direct button if status is online and user is logged in
                    const directButton = document.createElement('a');
                    directButton.href = video.url;
                    directButton.target = '_blank';
                    directButton.textContent = 'Direct';
                    directButton.className = 'direct-button';
                    linkCell.appendChild(directButton);

                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);

                    // Store reference to direct button
                    statusCell.directButton = directButton;

                    // Use pre-checked status from JSON, default to 'checking' if not available
                    const status = video.status || 'checking';
                    const isOnline = status === 'online';
                    statusCell.className = `status ${status}`;
                    
                    // Set status text based on value
                    if (status === 'online') {
                        statusCell.textContent = 'Online';
                    } else if (status === 'offline') {
                        statusCell.textContent = 'Offline';
                    } else {
                        statusCell.textContent = 'Checking...';
                    }
                    
                    // Show/hide Direct button based on status and login
                    directButton.style.display = (isOnline && isLoggedIn) ? 'inline-block' : 'none';
                });
            });

            updateOnlineList();
            isPopulating = false; // Allow new calls
        }

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineStatuses = document.querySelectorAll('.status.online');
            if (onlineStatuses.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'No one is online';
                onlineList.appendChild(emptyMsg);
            } else {
                onlineStatuses.forEach(status => {
                    const row = status.parentNode;
                    const name = row.querySelector('td:first-child').textContent;
                    const videoLink = row.querySelector('.link-button').href;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${name}</span>`;
                    const watchButton = document.createElement('a');
                    watchButton.href = videoLink;
                    watchButton.target = '_blank';
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.setAttribute('data-video-src', videoLink); // Added for floating video player
                    listItem.appendChild(watchButton);

                    onlineList.appendChild(listItem);
                });
            }
        }

        // Update login/admin section visibility
        function updateLoginSection() {
            const loginSection = document.getElementById('loginSection');
            const adminSection = document.getElementById('adminSection');
            if (isLoggedIn) {
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                const textarea = document.getElementById('exportTextarea');
                textarea.value = JSON.stringify(videoLinks, null, 2);
            } else {
                loginSection.style.display = 'block';
                adminSection.style.display = 'none';
            }
        }

        // Login functionality
        document.getElementById('loginSubmit').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                updateLoginSection();
                populateTables(); // Refresh to show Direct buttons
            } else {
                alert('Invalid credentials');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            updateLoginSection();
            populateTables(); // Refresh to hide Direct buttons
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const data = JSON.stringify(videoLinks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video-links.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Toggle admin panel
        document.getElementById('toggleAdmin').addEventListener('click', () => {
            const panel = document.getElementById('loginPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            updateLoginSection(); // Ensure correct section is shown when toggled
        });

        document.getElementById('refreshButton').addEventListener('click', populateTables);
        document.getElementById('modeButton').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.getElementById('modeButton').textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initialize
        loadVideoLinks().then(() => {
            populateTables();
        });
    </script>
<script src="static/js/floatingVideoPlayer.js" defer></script>
        <script>
        // Your existing scripts for populating tables, refreshing links, etc.
        document.getElementById('refreshButton').addEventListener('click', populateTables);
        
        // Add the floating video player logic here:
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', (event) => {
                const link = event.target;

                if (link.tagName === 'A' && link.classList.contains('link-button') && link.hasAttribute('data-video-src')) {
                    event.preventDefault();
                    const videoSrc = link.getAttribute('data-video-src');

                    let videoPlayer = document.getElementById('floating-video-player');
                    if (!videoPlayer) {
                        videoPlayer = document.createElement('div');
                        videoPlayer.id = 'floating-video-player';
                        videoPlayer.innerHTML = `
                            <video id="floating-video" width="320" height="180" controls autoplay muted>
                                <source src="" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div style="display: flex; align-items: center; margin-top: 5px;">
                                <button id="mute-btn" style="margin-right: 10px;">Unmute</button>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="margin-right: 10px;">
                                <button id="fullscreen-btn">Full Screen</button>
                                <button id="close-video-player" style="margin-left: 10px;">Close</button>
                            </div>
                        `;

                        document.body.appendChild(videoPlayer);

                        // Mute/Unmute button
                        document.getElementById('mute-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            const muteBtn = document.getElementById('mute-btn');
                            video.muted = !video.muted;
                            muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
                        });

                        // Volume slider
                        document.getElementById('volume-slider').addEventListener('input', () => {
                            const video = document.getElementById('floating-video');
                            const slider = document.getElementById('volume-slider');
                            video.volume = slider.value;
                        });

                        // Full screen functionality
                        document.getElementById('fullscreen-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            if (video.requestFullscreen) {
                                video.requestFullscreen().catch(err => console.error('Full screen error:', err));
                            } else if (video.webkitRequestFullscreen) { // Safari
                                video.webkitRequestFullscreen();
                            } else if (video.msRequestFullscreen) { // IE/Edge
                                video.msRequestFullscreen();
                            }
                        });

                        // Close player
                        document.getElementById('close-video-player').addEventListener('click', () => {
                            videoPlayer.remove();
                        });
                    }

                    const videoElement = document.getElementById('floating-video');
                    if (videoElement) {
                        const sourceElement = videoElement.querySelector('source');
                        sourceElement.src = videoSrc;
                        videoElement.load();
                        videoElement.play().catch(err => {
                            console.error('Play failed:', err);
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
