<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        body.light-mode .link-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover {
            background-color: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none; /* Removes any height constraints */
            overflow: visible; /* Ensures no scrollbars appear */
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Floating Video Player Styles */
        #floating-video-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #2e2e2e;
            border: 2px solid #4285f4;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
            cursor: move; /* Indicates it's grabbable */
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.light-mode #floating-video-player {
            background: #fff;
            border-color: #007AFF;
        }

        #floating-video-player video {
            width: 100%;
            border-radius: 4px;
        }

        #floating-video-player button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #floating-video-player button:hover {
            background: #306dc5;
        }

        body.light-mode #floating-video-player button {
            background: #007AFF;
        }

        body.light-mode #floating-video-player button:hover {
            background: #005BB5;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <!-- Floating Online Users -->
    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList">
            <li>No one is online</li>
        </ul>
    </div>

    <script>
        let videoLinks = [];
        let isVideoLoading = false; // Global flag to prioritize video player over status checks

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                return videoLinks;
            } catch (error) {
                console.error('Error fetching video links:', error);
                return [];
            }
        }

        async function populateTables() {
            if (videoLinks.length === 0) await fetchVideoLinks();

            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const midIndex = Math.ceil(videoLinks.length / 2);
            const columns = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

            updateOnlineList();

            // Collect all status check promises for parallel execution
            const statusPromises = [];

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                let currentLetter = '';

                group.forEach(video => {
                    const videoLetter = video.name[0].toUpperCase();

                    if (videoLetter !== currentLetter) {
                        const alphabetRow = document.createElement('tr');
                        const alphabetCell = document.createElement('td');
                        alphabetCell.colSpan = 3;
                        alphabetCell.className = 'alphabet-indicator';
                        alphabetCell.textContent = videoLetter;
                        alphabetRow.appendChild(alphabetCell);
                        currentTable.appendChild(alphabetRow);
                        currentLetter = videoLetter;
                    }

                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    row.appendChild(nameCell);

                    const linkCell = document.createElement('td');
                    const linkButton = document.createElement('a');
                    linkButton.href = video.url;
                    linkButton.target = '_blank';
                    linkButton.textContent = 'Watch';
                    linkButton.className = 'link-button';
                    linkButton.setAttribute('data-video-src', video.url); // Added for floating video player
                    linkCell.appendChild(linkButton);
                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);

                    // Instead of calling checkVideoStatus here, collect the promise
                    statusPromises.push(checkVideoStatus(video.url, statusCell));
                });
            });

            // Run all status checks in parallel for faster population
            Promise.all(statusPromises).catch(err => console.error('Batch status check error:', err));
        }

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineStatuses = document.querySelectorAll('.status.online');
            if (onlineStatuses.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'No one is online';
                onlineList.appendChild(emptyMsg);
            } else {
                onlineStatuses.forEach(status => {
                    const row = status.parentNode;
                    const name = row.querySelector('td:first-child').textContent;
                    const videoLink = row.querySelector('.link-button').href;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${name}</span>`;
                    const watchButton = document.createElement('a');
                    watchButton.href = videoLink;
                    watchButton.target = '_blank';
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.setAttribute('data-video-src', videoLink); // Added for floating video player
                    listItem.appendChild(watchButton);

                    onlineList.appendChild(listItem);
                });
            }
        }

        async function checkVideoStatus(url, statusCell) {
            // Defer status check if video is loading to prioritize video player
            if (isVideoLoading) {
                setTimeout(() => checkVideoStatus(url, statusCell), 100);
                return;
            }

            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    checkVideoLink(url, statusCell);
                }
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                updateStatusCell(false, statusCell);
            }
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
            updateOnlineList();
        }

        function checkVideoLink(url, statusCell) {
          const video = document.createElement('video');
          video.onloadeddata = () => updateStatusCell(true, statusCell);
          video.onerror = () => updateStatusCell(false, statusCell);
          video.src = url;
        }

        async function checkTwitchStatus(username) {
          try {
            const response = await fetch(`https://www.twitch.tv/${username}`);
            const html = await response.text();
            return html.includes(`"isLiveBroadcast":true`);
          } catch (error) {
            console.error(`Error checking Twitch status: ${username}`, error);
            return false;
          }
        }

        async function checkKickStatus(username) {
          try {
            const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
            const data = await response.json();
            return data?.livestream?.is_live ?? false;
          } catch (error) {
            console.error(`Error checking Kick status: ${username}`, error);
            return false;
          }
        }

        document.getElementById('refreshButton').addEventListener('click', populateTables);
        document.getElementById('modeButton').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.getElementById('modeButton').textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        populateTables();
    </script>

        <script>
        // Your existing scripts for populating tables, refreshing links, etc.
        document.getElementById('refreshButton').addEventListener('click', populateTables);
        
        // Add the floating video player logic here:
        document.addEventListener('DOMContentLoaded', () => {
            let isDragging = false;
            let dragOffsetX = 0;
            let dragOffsetY = 0;

            // Snap points: top-left, top-right, above online list, above bottom buttons
            const getSnapPoints = () => {
                const onlineUsers = document.getElementById('onlineUsers');
                const onlineUsersRect = onlineUsers.getBoundingClientRect();
                return [
                    { left: 20, top: 20 }, // Top left
                    { right: 20, top: 20 }, // Top right
                    { left: 20, top: onlineUsersRect.top - 10 }, // Above online list (dynamic height)
                    { left: 20, bottom: 80 }, // Above refresh button
                    { right: 20, bottom: 80 } // Above mode button
                ];
            };

            document.body.addEventListener('click', (event) => {
                const link = event.target;

                if (link.tagName === 'A' && link.classList.contains('link-button') && link.hasAttribute('data-video-src')) {
                    event.preventDefault();
                    const videoSrc = link.getAttribute('data-video-src');

                    isVideoLoading = true; // Set flag to prioritize video loading

                    let videoPlayer = document.getElementById('floating-video-player');
                    if (!videoPlayer) {
                        videoPlayer = document.createElement('div');
                        videoPlayer.id = 'floating-video-player';
                        videoPlayer.innerHTML = `
                            <video id="floating-video" width="320" height="180" controls autoplay muted>
                                <source src="" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <button id="fullscreen-btn">Full Screen</button>
                            <button id="close-video-player">Close</button>
                        `;

                        document.body.appendChild(videoPlayer);

                        // Add drag functionality
                        videoPlayer.addEventListener('mousedown', (e) => {
                            if (e.target.tagName === 'VIDEO' || e.target.tagName === 'BUTTON') return; // Don't drag on video or buttons
                            isDragging = true;
                            dragOffsetX = e.clientX - videoPlayer.offsetLeft;
                            dragOffsetY = e.clientY - videoPlayer.offsetTop;
                            videoPlayer.style.cursor = 'grabbing';
                        });

                        document.addEventListener('mousemove', (e) => {
                            if (isDragging) {
                                videoPlayer.style.left = `${e.clientX - dragOffsetX}px`;
                                videoPlayer.style.top = `${e.clientY - dragOffsetY}px`;
                                videoPlayer.style.right = 'auto'; // Reset right positioning
                                videoPlayer.style.bottom = 'auto'; // Reset bottom positioning
                            }
                        });

                        document.addEventListener('mouseup', () => {
                            if (isDragging) {
                                // Snap to nearest point if within 50px
                                const playerRect = videoPlayer.getBoundingClientRect();
                                const playerCenterX = playerRect.left + playerRect.width / 2;
                                const playerCenterY = playerRect.top + playerRect.height / 2;
                                const snapPoints = getSnapPoints();
                                let closestPoint = null;
                                let minDistance = 50; // Snap threshold

                                snapPoints.forEach(point => {
                                    let pointX, pointY;
                                    if (point.left !== undefined) pointX = point.left;
                                    else pointX = window.innerWidth - point.right;
                                    if (point.top !== undefined) pointY = point.top;
                                    else pointY = window.innerHeight - point.bottom;

                                    const distance = Math.sqrt((playerCenterX - pointX) ** 2 + (playerCenterY - pointY) ** 2);
                                    if (distance < minDistance) {
                                        minDistance = distance;
                                        closestPoint = point;
                                    }
                                });

                                if (closestPoint) {
                                    if (closestPoint.left !== undefined) videoPlayer.style.left = `${closestPoint.left}px`;
                                    else videoPlayer.style.right = `${closestPoint.right}px`;
                                    if (closestPoint.top !== undefined) videoPlayer.style.top = `${closestPoint.top}px`;
                                    else videoPlayer.style.bottom = `${closestPoint.bottom}px`;
                                }
                            }
                            isDragging = false;
                            videoPlayer.style.cursor = 'move';
                        });

                        // Add full screen functionality
                        document.getElementById('fullscreen-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            if (video.requestFullscreen) {
                                video.requestFullscreen().catch(err => console.error('Full screen error:', err));
                            } else if (video.webkitRequestFullscreen) { // Safari
                                video.webkitRequestFullscreen();
                            } else if (video.msRequestFullscreen) { // IE/Edge
                                video.msRequestFullscreen();
                            }
                        });

                        document.getElementById('close-video-player').addEventListener('click', () => {
                            videoPlayer.remove();
                            isVideoLoading = false; // Reset flag when player closes
                        });
                    }

                    const videoElement = document.getElementById('floating-video');
                    if (videoElement) {
                        const sourceElement = videoElement.querySelector('source');
                        sourceElement.src = videoSrc;
                        videoElement.load();
                        videoElement.play().catch(err => {
                            console.error('Play failed:', err);
                            isVideoLoading = false; // Reset on error
                        }).then(() => {
                            isVideoLoading = false; // Reset after successful play
                        });
                    }
                }
            });
        });
    </script>
