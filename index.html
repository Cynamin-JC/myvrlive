<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            font-size: 14px;
        }

        th, td { padding: 10px; text-align: left; }
        thead tr { background: #4285f4; color: #fff; }

        tbody tr:nth-child(even) { background: #333; }
        tbody tr:hover { background: #444; }
        body.light-mode tbody tr:nth-child(even) { background: #f9f9f9; }
        body.light-mode tbody tr:hover { background: #eef; }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 999px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .status.online { background: #34a853; }
        .status.offline { background: #ea4335; }
        .status.checking { background: #fbbc05; }

        .link-button {
            display: inline-block;
            background: #4285f4;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-button:hover {
            background: #306dc5;
            transform: scale(1.05);
        }

        body.light-mode .link-button {
            background: #007AFF;
        }

        body.light-mode .link-button:hover {
            background: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton { left: 30px; }
        #modeButton { right: 30px; }

        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            color: white;
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            border-bottom: 1px solid #666;
            font-size: 16px;
        }

        #onlineUsers ul { list-style: none; padding: 0; }

        #floatingVideoPlayer {
            position: fixed;
            bottom: 150px;
            right: 30px;
            width: 400px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #floatingVideoPlayer video {
            width: 100%;
            border-radius: 8px;
        }

        #closeVideoPlayer {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ea4335;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #closeVideoPlayer:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="videoTable"></tbody>
        </table>
    </div>
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList"><li>No one is online</li></ul>
    </div>

    <div id="floatingVideoPlayer">
        <video id="videoPlayer" controls autoplay></video>
        <button id="closeVideoPlayer">Close</button>
    </div>

    <script>
        let videoLinks = [
            { name: "Streamer1", url: "https://www.twitch.tv/streamer1" },
            { name: "Streamer2", url: "https://www.kick.com/streamer2" },
            { name: "Direct Link", url: "https://example.com/stream.mp4" }
        ];

        async function checkKickStatus(username) {
            // Simulate async Kick check
            return Math.random() > 0.5; // Replace with real API call
        }

        function updateStatus(isOnline, statusElement) {
            statusElement.className = isOnline ? 'status online' : 'status offline';
            statusElement.textContent = isOnline ? 'Online' : 'Offline';
            updateOnlineUsers();
        }

        function updateOnlineUsers() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';
            const onlineUsers = videoLinks.filter(link => link.isOnline);
            if (onlineUsers.length) {
                onlineUsers.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    onlineList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No one is online';
                onlineList.appendChild(li);
            }
        }

        function openVideoPlayer(url) {
            const player = document.getElementById('videoPlayer');
            const playerContainer = document.getElementById('floatingVideoPlayer');
            player.src = url;
            playerContainer.style.display = 'flex';
        }

        document.getElementById('closeVideoPlayer').addEventListener('click', () => {
            const player = document.getElementById('videoPlayer');
            player.src = '';
            const playerContainer = document.getElementById('floatingVideoPlayer');
            playerContainer.style.display = 'none';
        });

        function populateTable() {
            const table = document.getElementById('videoTable');
            table.innerHTML = '';
            videoLinks.forEach(link => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = link.name;
                const linkCell = document.createElement('td');
                const watchButton = document.createElement('button');
                watchButton.textContent = 'Watch';
                watchButton.className = 'link-button';
                watchButton.addEventListener('click', () => openVideoPlayer(link.url));
                linkCell.appendChild(watchButton);
                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                row.appendChild(statusCell);
                table.appendChild(row);

                // Simulate async online status check
                setTimeout(() => {
                    const isOnline = Math.random() > 0.5;
                    link.isOnline = isOnline;
                    updateStatus(isOnline, statusCell);
                }, 1000);
            });
        }

        document.getElementById('refreshButton').addEventListener('click', populateTable);
        populateTable();
    </script>
</body>
</html>
