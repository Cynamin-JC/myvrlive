<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button, .direct-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        .link-button:hover, .direct-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        .direct-button {
            background-color: #34a853;
        }

        .direct-button:hover {
            background-color: #2e7d32;
        }

        body.light-mode .link-button, body.light-mode .direct-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover, body.light-mode .direct-button:hover {
            background-color: #005BB5;
        }

        body.light-mode .direct-button {
            background-color: #34a853;
        }

        body.light-mode .direct-button:hover {
            background-color: #2e7d32;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        #adminButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1500;
        }

        #adminButton:hover {
            background: #306dc5;
        }

        /* Login Modal */
        #loginModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1600;
        }

        #loginModal.hidden {
            display: none;
        }

        #loginModal .modal-content {
            background: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        body.light-mode #loginModal .modal-content {
            background: #fff;
        }

        #loginModal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #loginModal button {
            padding: 10px 20px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginModal button:hover {
            background: #306dc5;
        }

        /* Admin Panel */
        #adminPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e2e2e;
            border: 2px solid #4285f4;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            z-index: 1600;
            display: none;
        }

        body.light-mode #adminPanel {
            background: #fff;
            border-color: #007AFF;
        }

        #adminPanel h2 {
            margin-top: 0;
        }

        #adminPanel textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }

        #adminPanel button {
            padding: 8px 12px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        #adminPanel button:hover {
            background: #306dc5;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none; /* Removes any height constraints */
            overflow: visible; /* Ensures no scrollbars appear */
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Floating Video Player Styles */
        #floating-video-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            min-width: 200px; /* Minimum size to prevent unusable resize */
            min-height: 150px;
            background: #2e2e2e;
            border: 2px solid #4285f4;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
            resize: both; /* Enable resizing */
            overflow: hidden; /* Prevent overflow during resize */
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.light-mode #floating-video-player {
            background: #fff;
            border-color: #007AFF;
        }

        #floating-video-player video {
            width: 100%;
            height: auto; /* Allow height to adjust */
            object-fit: contain; /* Scale video proportionally without cropping */
            border-radius: 4px;
        }

        #floating-video-player button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #floating-video-player button:hover {
            background: #306dc5;
        }

        body.light-mode #floating-video-player button {
            background: #007AFF;
        }

        body.light-mode #floating-video-player button:hover {
            background: #005BB5;
        }
    </style>
</head>
<body>
    <button id="adminButton">Admin</button>

    <h1>Video Links & Stream Status</h1>

    <!-- Login Modal -->
    <div id="loginModal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginSubmit">Login</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <p>Current Links (for manual update to video-links.json):</p>
        <textarea id="exportTextarea" readonly></textarea>
        <button id="exportBtn">Download JSON</button>
        <button id="logoutBtn">Logout</button>
        <button id="closePanel">Close</button>
        <p><strong>To update video-links.json:</strong> Copy the JSON above, edit the file in your GitHub repo, paste, and commit.</p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <!-- Floating Online Users -->
    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList">
            <li>No one is online</li>
        </ul>
    </div>

    <script>
        let videoLinks = [];
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let isVideoLoading = false; // Global flag to prioritize video player over status checks

        // Load links from localStorage or fetch from JSON
        async function loadVideoLinks() {
            const stored = localStorage.getItem('videoLinks');
            if (stored) {
                videoLinks = JSON.parse(stored);
            } else {
                await fetchVideoLinks();
            }
        }

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                saveVideoLinks();
            } catch (error) {
                console.error('Error fetching video links:', error);
                videoLinks = [];
            }
        }

        function saveVideoLinks() {
            localStorage.setItem('videoLinks', JSON.stringify(videoLinks));
        }

        // Process promises in batches to limit concurrency
        async function processInBatches(promises, batchSize = 10) {
            const results = [];
            for (let i = 0; i < promises.length; i += batchSize) {
                const batch = promises.slice(i, i + batchSize);
                const batchResults = await Promise.all(batch);
                results.push(...batchResults);
            }
            return results;
        }

        async function populateTables() {
            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const midIndex = Math.ceil(videoLinks.length / 2);
            const columns = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

            updateOnlineList();

            // Collect all status check promises for batched execution
            const statusPromises = [];

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                let currentLetter = '';

                group.forEach(video => {
                    const videoLetter = video.name[0].toUpperCase();

                    if (videoLetter !== currentLetter) {
                        const alphabetRow = document.createElement('tr');
                        const alphabetCell = document.createElement('td');
                        alphabetCell.colSpan = 3;
                        alphabetCell.className = 'alphabet-indicator';
                        alphabetCell.textContent = videoLetter;
                        alphabetRow.appendChild(alphabetCell);
                        currentTable.appendChild(alphabetRow);
                        currentLetter = videoLetter;
                    }

                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    row.appendChild(nameCell);

                    const linkCell = document.createElement('td');
                    const linkButton = document.createElement('a');
                    linkButton.href = video.url;
                    linkButton.target = '_blank';
                    linkButton.textContent = 'Watch';
                    linkButton.className = 'link-button';
                    linkButton.setAttribute('data-video-src', video.url); // Added for floating video player
                    linkCell.appendChild(linkButton);

                    // Add Direct button if status will be online and user is logged in (placeholder, updated later)
                    const directButton = document.createElement('a');
                    directButton.href = video.url;
                    directButton.target = '_blank';
                    directButton.textContent = 'Direct';
                    directButton.className = 'direct-button';
                    directButton.style.display = 'none'; // Hidden initially
                    linkCell.appendChild(directButton);

                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);

                    // Store reference to direct button for later
                    statusCell.directButton = directButton;

                    // Collect promise for batched execution
                    statusPromises.push(() => checkVideoStatus(video.url, statusCell));
                });
            });

            // Run all status checks in batches of 10 for balanced speed and reliability
            await processInBatches(statusPromises.map(fn => fn()), 10);
        }

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineStatuses = document.querySelectorAll('.status.online');
            if (onlineStatuses.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'No one is online';
                onlineList.appendChild(emptyMsg);
            } else {
                onlineStatuses.forEach(status => {
                    const row = status.parentNode;
                    const name = row.querySelector('td:first-child').textContent;
                    const videoLink = row.querySelector('.link-button').href;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${name}</span>`;
                    const watchButton = document.createElement('a');
                    watchButton.href = videoLink;
                    watchButton.target = '_blank';
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.setAttribute('data-video-src', videoLink); // Added for floating video player
                    listItem.appendChild(watchButton);

                    onlineList.appendChild(listItem);
                });
            }
        }

        async function checkVideoStatus(url, statusCell) {
            // Defer status check if video is loading to prioritize video player
            if (isVideoLoading) {
                setTimeout(() => checkVideoStatus(url, statusCell), 100);
                return;
            }

            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    await checkVideoLink(url, statusCell);
                }
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                updateStatusCell(false, statusCell);
            }
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
            // Show/hide Direct button based on status and login
            if (statusCell.directButton) {
                statusCell.directButton.style.display = (isOnline && isLoggedIn) ? 'inline-block' : 'none';
            }
            updateOnlineList();
        }

        async function checkVideoLink(url, statusCell) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                let resolved = false;

                const timeout = setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        updateStatusCell(false, statusCell); // Timeout: assume offline
                        resolve();
                    }
                }, 10000); // 10 seconds for live streams

                video.onloadeddata = () => {
                    if (!resolved) {
                        clearTimeout(timeout);
                        resolved = true;
                        updateStatusCell(true, statusCell); // Metadata loaded: online
                        resolve();
                    }
                };

                video.onerror = () => {
                    if (!resolved) {
                        clearTimeout(timeout);
                        resolved = true;
                        updateStatusCell(false, statusCell); // Error: offline
                        resolve();
                    }
                };

                video.src = url;
            });
        }

        async function checkTwitchStatus(username) {
          try {
            const response = await fetchWithTimeout(`https://www.twitch.tv/${username}`, {}, 5000);
            const html = await response.text();
            return html.includes(`"isLiveBroadcast":true`);
          } catch (error) {
            console.error(`Error checking Twitch status: ${username}`, error);
            return false;
          }
        }

        async function checkKickStatus(username) {
          try {
            const response = await fetchWithTimeout(`https://kick.com/api/v2/channels/${username}`, {}, 5000);
            const data = await response.json();
            return data?.livestream?.is_live ?? false;
          } catch (error) {
            console.error(`Error checking Kick status: ${username}`, error);
            return false;
          }
        }

        // Utility function for fetch with timeout (for API calls only)
        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // Show login modal
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        // Admin button functionality
        document.getElementById('adminButton').addEventListener('click', () => {
            if (isLoggedIn) {
                const panel = document.getElementById('adminPanel');
                const textarea = document.getElementById('exportTextarea');
                textarea.value = JSON.stringify(videoLinks, null, 2);
                panel.style.display = 'block';
            } else {
                showLoginModal();
            }
        });

        // Login functionality
        document.getElementById('loginSubmit').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'password') {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                hideLoginModal();
                // Open admin panel after login
                const panel = document.getElementById('adminPanel');
                const textarea = document.getElementById('exportTextarea');
                textarea.value = JSON.stringify(videoLinks, null, 2);
                panel.style.display = 'block';
                populateTables(); // Refresh to show Direct buttons
            } else {
                alert('Invalid credentials');
            }
        });

        // Admin panel functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            document.getElementById('adminPanel').style.display = 'none';
            populateTables(); // Refresh to hide Direct buttons
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            document.getElementById('adminPanel').style.display = 'none';
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const data = JSON.stringify(videoLinks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video-links.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Close modal/panel on outside click
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('loginModal');
            const panel = document.getElementById('adminPanel');
            if (e.target === modal) {
                hideLoginModal();
            }
            if (e.target === panel) {
                panel.style.display = 'none';
            }
        });

        document.getElementById('refreshButton').addEventListener('click', populateTables);
        document.getElementById('modeButton').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.getElementById('modeButton').textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initialize
        loadVideoLinks().then(() => {
            populateTables();
        });
    </script>

        <script>
        // Your existing scripts for populating tables, refreshing links, etc.
        document.getElementById('refreshButton').addEventListener('click', populateTables);
        
        // Add the floating video player logic here:
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', (event) => {
                const link = event.target;

                if (link.tagName === 'A' && link.classList.contains('link-button') && link.hasAttribute('data-video-src')) {
                    event.preventDefault();
                    const videoSrc = link.getAttribute('data-video-src');

                    isVideoLoading = true; // Set flag to prioritize video loading

                    let videoPlayer = document.getElementById('floating-video-player');
                    if (!videoPlayer) {
                        videoPlayer = document.createElement('div');
                        videoPlayer.id = 'floating-video-player';
                        videoPlayer.innerHTML = `
                            <video id="floating-video" width="320" height="180" controls autoplay muted>
                                <source src="" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <button id="fullscreen-btn">Full Screen</button>
                            <button id="close-video-player">Close</button>
                        `;

                        document.body.appendChild(videoPlayer);

                        // Add full screen functionality
                        document.getElementById('fullscreen-btn').addEventListener('click', () => {
                            const video = document.getElementById('floating-video');
                            if (video.requestFullscreen) {
                                video.requestFullscreen().catch(err => console.error('Full screen error:', err));
                            } else if (video.webkitRequestFullscreen) { // Safari
                                video.webkitRequestFullscreen();
                            } else if (video.msRequestFullscreen) { // IE/Edge
                                video.msRequestFullscreen();
                            }
                        });

                        document.getElementById('close-video-player').addEventListener('click', () => {
                            videoPlayer.remove();
                            isVideoLoading = false; // Reset flag when player closes
                        });
                    }

                    const videoElement = document.getElementById('floating-video');
                    if (videoElement) {
                        const sourceElement = videoElement.querySelector('source');
                        sourceElement.src = videoSrc;
                        videoElement.load();
                        videoElement.play().catch(err => {
                            console.error('Play failed:', err);
                            isVideoLoading = false; // Reset on error
                        }).then(() => {
                            isVideoLoading = false; // Reset after successful play
                        });
                    }
                }
            });
        });
    </script>
