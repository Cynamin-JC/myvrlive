<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e; /* Default dark mode */
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative; /* Needed for absolute positioning */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for light/dark toggle */
        }

        body.light-mode {
            background: #f3f4f6; /* Light background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px; /* Smaller font for compact design */
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px; /* Reduced padding for compact layout */
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        /* Status Chips */
        .status {
            display: inline-block;
            padding: 3px 8px; /* Smaller chips */
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            vertical-align: middle; /* Align to middle vertically */
            line-height: 1.4; /* Adjust alignment space */
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #8ab4f8;
            vertical-align: middle; /* Align links to middle */
        }

        a:hover {
            text-decoration: underline;
        }

        body.light-mode a {
            color: #4285f4;
        }

        /* Floating Buttons */
        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Slightly smaller buttons */
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #refreshButton:hover, #modeButton:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            left: 20px; /* Bottom-left corner */
        }

        #modeButton {
            right: 20px; /* Bottom-right corner */
        }

        /* Floating Online List */
        #onlineUsers {
            position: fixed;
            bottom: 80px; /* Keeps it above the refresh and mode buttons */
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #666;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto; /* Scrollable if too many users */
        }

        #onlineUsers li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <!-- Floating Online Users Container -->
    <div id="onlineUsers">
        <h3>Currently Online</h3>
        <ul id="onlineList">
            <!-- Online names will be dynamically added here -->
        </ul>
    </div>

    <script>
        let videoLinks = []; // This will store video links from video-links.json

        // Fetch video links from JSON file
        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
            } catch (error) {
                console.error('Error fetching video-links.json:', error);
                videoLinks = [];
            }
        }

        // Populate Table with Video Links
        async function populateTable() {
            if (videoLinks.length === 0) await fetchVideoLinks();
            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = '';

            videoLinks.forEach((video) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.textContent = video.url;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(statusCell);

                tableBody.appendChild(row);

                checkVideoStatus(video.url, statusCell);
            });

            updateOnlineList();
        }

        // Check Video Status
        async function checkVideoStatus(url, statusCell) {
            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    checkVideoLink(url, statusCell);
                }
            } catch {
                updateStatusCell(false, statusCell);
            }

            updateOnlineList();
        }

        // Update the Floating Online List
        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineRows = document.querySelectorAll('.status.online');
            if (onlineRows.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'Nobody is online';
                onlineList.appendChild(emptyMsg);
                return;
            }

            onlineRows.forEach((statusCell) => {
                const row = statusCell.parentNode;
                const name = row.querySelector('td:first-child').textContent;
                const url = row.querySelector('a').href;

                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = url;
                link.textContent = name;
                link.target = '_blank';
                listItem.appendChild(link);
                onlineList.appendChild(listItem);
            });
        }

        // Functions for Twitch/Kick and Other Video Links
        async function checkTwitchStatus(username) {
            try {
                const response = await fetch(`https://www.twitch.tv/${username}`);
                const html = await response.text();
                return html.includes('"isLiveBroadcast":true');
            } catch {
                return false;
            }
        }

        async function checkKickStatus(username) {
            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
                const data = await response.json();
                return data?.livestream?.is_live ?? false;
            } catch {
                return false;
            }
        }

        function checkVideoLink(url, statusCell) {
            const video = document.createElement('video');
            video.onloadeddata = () => updateStatusCell(true, statusCell);
            video.onerror = () => updateStatusCell(false, statusCell);
            video.src = url;
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
        }

        // Add Light/Dark Mode Logic
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Add Refresh Button Logic
        const refreshButton = document.getElementById('refreshButton');
        refreshButton.addEventListener('click', populateTable);

        // Populate the Table on Page Load
        populateTable();
    </script>
</body>
</html>
