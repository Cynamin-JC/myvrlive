<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Link Status</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .online {
      background-color: green;
    }

    .offline {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Video Link Status</h1>
  <ul id="video-list"></ul>

  <script>
    // Fetch video links from video-links.json
    async function fetchLinks() {
      try {
        const response = await fetch('video-links.json'); // Path to JSON file
        const videoLinks = await response.json();
        return videoLinks;
      } catch (error) {
        console.error('Error fetching video-links.json:', error);
        return [];
      }
    }

    // Check if a link is online
    async function checkStatus(url) {
      try {
        const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
        return response && response.ok;
      } catch {
        return false;
      }
    }

    // Update the list of video links on the page
    async function updateVideoList() {
      const videoList = document.getElementById('video-list');
      const links = await fetchLinks();

      for (const { name, url } of links) {
        const isOnline = await checkStatus(url);

        const listItem = document.createElement('li');
        const statusIndicator = document.createElement('span');
        const linkElement = document.createElement('a');

        statusIndicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
        linkElement.href = url;
        linkElement.textContent = name;
        linkElement.target = '_blank';

        listItem.appendChild(statusIndicator);
        listItem.appendChild(linkElement);
        videoList.appendChild(listItem);
      }
    }

    // Initialize the video list
    updateVideoList();
  </script>
</body>
</html>
